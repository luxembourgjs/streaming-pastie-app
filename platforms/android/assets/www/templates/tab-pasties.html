<ion-view title="Pasties">
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="pastie" ng-repeat="pastie in pasties" type="item-text-wrap">
        <p><img ng-src="{{pastie.image_url}}">{{pastie.text}} <span class="muted">{{pastie.created_at}}</span></p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
